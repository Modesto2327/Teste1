<!DOCTYPE html>
<html>
<head>
    <title>Sequência de Fibonacci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("fundo_camuflado.jpg");
            background-size: cover;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 20px;
        }

        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
        }

        #media {
            margin-top: 10px;
            font-weight: bold;
        }

        .bandeira {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 30px;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        function calcularFibonacci() {
            var a = parseInt(document.getElementById("quantidade").value);
            var f = [];
            f[0] = 0;
            f[1] = 1;
            f[2] = 1;

            for (var i = 3; i < a; i++) {
                f[i] = f[i - 1] + f[i - 2];
            }

            var output = "";
            for (var j = 0; j < a; j++) {
                output += f[j] + " ";
            }

            var soma = 0;
            for (var k = 0; k < a; k++) {
                soma += f[k];
            }

            var media = soma / a;

            document.getElementById("resultado").innerHTML = "Termos da sequência de Fibonacci: " + output;
            document.getElementById("media").innerHTML = "A média é: " + media.toFixed(2);
        }
    </script>

    <h1>Sequência de Fibonacci</h1>

    <label for="quantidade">Quantos termos da sequência você deseja?</label>
    <input type="number" id="quantidade" min="1" max="100" value="10">

    <br><br>
    <button onclick="calcularFibonacci()">Calcular</button>

    <div id="resultado"></div>
    <div id="media"></div>

    <img class="bandeira" src="bandeira_brasil.png" alt="Bandeira do Brasil">
</body>
</html>
